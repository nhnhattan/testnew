<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chia sẻ qua Zalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Thẻ OG để hiển thị đẹp khi chia sẻ -->
  <meta property="og:title" content="Trang chia sẻ qua Zalo">
  <meta property="og:description" content="Đây là một ví dụ về nút chia sẻ link qua Zalo bằng JavaScript.">
  <meta property="og:image" content="https://example.com/image.jpg"> <!-- Thay bằng ảnh thật -->
  <meta property="og:url" content="https://example.com"> <!-- URL bạn muốn chia sẻ -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0068ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004fc1;
    }
  </style>
</head>
<body>

  <h1>Chia sẻ liên kết qua Zalo</h1>
  <p>Nhấn nút bên dưới để chia sẻ trang này qua Zalo.</p>
  <button onclick="shareToZalo()">📤 Chia sẻ qua Zalo</button>

  <script>
  function shareToZalo() {
    const url = encodeURIComponent('https://example.com'); // Trang bạn muốn chia sẻ
    const zaloUrl = `https://zalo.me/share?url=${url}`;
    window.location.href = zaloUrl;
  }
  </script>

</body>
</html>
