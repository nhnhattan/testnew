<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chụp và Mở Ảnh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      #capture-div {
        width: 300px;
        height: 200px;
        background: lightblue;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="capture-div">Đây là nội dung cần chụp</div>
    <button id="capture-btn">Chụp và Mở Hình</button>

    <script>
      // Kiểm tra xem có phải WebView hay không (Facebook, Zalo, v.v.)
      function isWebView() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        return (
          userAgent.includes("FB") ||
          userAgent.includes("Zalo") ||
          userAgent.includes("Line")
        );
      }

      // Xử lý khi nhấn nút
      $("#capture-btn").click(function () {
        const targetDiv = $("#capture-div")[0]; // Lấy thẻ <div> cần chụp

        // Dùng html2canvas để chụp ảnh
        html2canvas(targetDiv)
          .then(function (canvas) {
            const imgData = canvas.toDataURL("image/png"); // Tạo Data URL

            if (isWebView()) {
              // Nếu trong WebView, mở ảnh trong trình duyệt mặc định của Android
              window.location.href = imgData;
            } else {
              // Nếu trong trình duyệt thông thường, mở ảnh trong tab mới
              const link = document.createElement("a");
              link.href = imgData;
              link.target = "_blank"; // Mở trong tab mới
              link.click();
            }
          })
          .catch(function (error) {
            console.error("Có lỗi khi chụp ảnh:", error);
            alert("Không thể chụp ảnh trên trình duyệt này!");
          });
      });
    </script>
  </body>
</html>
