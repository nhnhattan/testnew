<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share via Facebook App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="shareBtn">Share via Facebook App</button>

    <script>
        $(document).ready(function () {
            $('#shareBtn').click(function () {
                // URL bạn muốn chia sẻ
                const shareUrl = encodeURIComponent('https://example.com');
                
                // URL Scheme mở app Facebook
                const fbAppUrl = `fb://facewebmodal/f?href=${shareUrl}`;

                // Kiểm tra nếu app Facebook không mở được thì fallback về web
                window.location.href = fbAppUrl;
            });
        });
    </script>
</body>
</html>
